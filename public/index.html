<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SupportBotAI - AI Customer Support Bot Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .glass{background:rgba(255,255,255,0.05);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,0.1)}
    .gradient-text{background:linear-gradient(135deg,#8b5cf6,#ec4899);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
  </style>
</head>
<body class="bg-[#0a0a0f] min-h-screen text-white">
  <header class="glass sticky top-0">
    <div class="max-w-7xl mx-auto px-8 py-5 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <div class="w-14 h-14 rounded-2xl bg-gradient-to-br from-violet-500 to-pink-600 flex items-center justify-center shadow-lg">
          <i class="fas fa-robot text-2xl"></i>
        </div>
        <div><h1 class="text-2xl font-bold gradient-text">SupportBotAI</h1><p class="text-xs text-slate-400">AI Support Bot Builder</p></div>
      </div>
    </div>
  </header>
  <main class="max-w-7xl mx-auto px-8 py-10">
    <div class="grid grid-cols-4 gap-6 mb-10">
      <div class="glass rounded-2xl p-6"><p class="text-slate-400 text-sm mb-2">Active Bots</p><p class="text-4xl font-bold">3</p></div>
      <div class="glass rounded-2xl p-6"><p class="text-slate-400 text-sm mb-2">Queries</p><p class="text-4xl font-bold text-violet-400">1,247</p></div>
      <div class="glass rounded-2xl p-6"><p class="text-slate-400 text-sm mb-2">Resolved</p><p class="text-4xl font-bold text-green-400">89%</p></div>
      <div class="glass rounded-2xl p-6"><p class="text-slate-400 text-sm mb-2">Escalated</p><p class="text-4xl font-bold text-yellow-400">11%</p></div>
    </div>
    <div class="grid lg:grid-cols-2 gap-8">
      <div class="glass rounded-2xl p-8">
        <h2 class="text-xl font-bold mb-6"><i class="fas fa-plus text-violet-400 mr-3"></i>Create New Bot</h2>
        <div class="space-y-4">
          <input placeholder="Bot name..." class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white placeholder-slate-500">
          <textarea placeholder="Paste your docs/FAQ content..." class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white placeholder-slate-500 h-32"></textarea>
          <button class="w-full py-4 bg-gradient-to-r from-violet-500 to-pink-600 rounded-xl font-semibold">
            <i class="fas fa-magic mr-2"></i>Train Bot
          </button>
        </div>
      </div>
      <div class="glass rounded-2xl p-8">
        <h2 class="text-xl font-bold mb-6"><i class="fas fa-robot text-pink-400 mr-3"></i>Your Bots</h2>
        <div class="space-y-3">
          <div class="bg-white/5 rounded-xl p-4 flex items-center justify-between">
            <div><p class="font-semibold">Product Bot</p><p class="text-slate-400 text-sm">Product FAQ & docs</p></div>
            <span class="px-3 py-1 rounded-lg text-xs bg-green-500/20 text-green-400">Active</span>
          </div>
          <div class="bg-white/5 rounded-xl p-4 flex items-center justify-between">
            <div><p class="font-semibold">Billing Bot</p><p class="text-slate-400 text-sm">Payment & invoices</p></div>
            <span class="px-3 py-1 rounded-lg text-xs bg-green-500/20 text-green-400">Active</span>
          </div>
          <div class="bg-white/5 rounded-xl p-4 flex items-center justify-between">
            <div><p class="font-semibold">Technical Bot</p><p class="text-slate-400 text-sm">Troubleshooting</p></div>
            <span class="px-3 py-1 rounded-lg text-xs bg-yellow-500/20 text-yellow-400">Training</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
